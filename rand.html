<html>
<head>
<title>Rand</title>
<script type="text/javascript">
function RND()
{
	var a = document.getElementById("a");
	var b = document.getElementById("b");
	var mx = parseInt(a.value);
	var mn = parseInt(b.value);
	var res = Math.floor(Math.random()*(mx-mn+1)+mn);
	var out = document.getElementById("out");
	out.innerHTML = res;
}
</script>
</head>
<body>
	<a><samp>min:</samp></a><input id="b"/>
	<br/>
	<a><samp>max:</samp></a><input id="a"/>
	<br/>
	<button type="button" onclick="RND()" value="rand">rand</button>
	<br/>
	<a><samp>rand:</samp></a><a id="out"></a>
	<br/>
	<a href="/_">back</a>
</body>
</html>
